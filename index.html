<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="jquery/jquery.typeahead.min.css">
    <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
    <script src="jquery/jquery.typeahead.min.js"></script>
</head>

<body class="col-md-6 col-12 shadow m-auto rounded">
    <header>
        <h1 class="text-center bg-danger py-2 ">
        </h1>
        <div class="text-center">
            <button class="btn btn-secondary rounded-pill px-5 ">Product</button>
            <button class="btn btn-secondary rounded-pill px-4">Setup Company</button>
        </div>
        <div class="col-md-6 col-12 shadow mx-auto rounded-pill mt-3">
            <h2 class="text-center pt-3"><span class="text-danger">Shwapno</span> Supar Shop</h2>
            <p class="text-center">Adress: #123 Monipuri Bazar, Dhaka</p>
        </div>
    </header>

    <main>
        <div class="container text-center pt-4">
            <form class="col-12 m-auto">
                <div class="typeahead__container">
                    <div class="typeahead__field">
                        <div class="typeahead__query">
                            <input class="product rounded" placeholder="Product add..." autocomplete="off">
                        </div>
                        <div class="typeahead__button">
                            <button type="submit">
                                <i class="typeahead__search-icon"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </form>
            <hr class="col-12 m-auto my-3 border">

            <div class="col-12 m-auto shadow">
                <table class="table table-striped" id="tableOrderDetail">
                    <thead>
                        <tr>
                            <th scope="col">Product Name</th>
                            <th scope="col">Price</th>
                            <th scope="col">Quantity</th>
                            <th scope="col">Amount</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
            <hr class="col-12 m-auto my-3 border1">
            <div class="total m-auto d-flex justify-content-between col-12">
                <h5>Total</h5>
                <h5>=<span class="totalAmount"></span> Tk</h5>
            </div>
            <button class="btn btn-secondary rounded-pill px-5 my-5">Print</button>
        </div>
    </main>

    <script src="main.js"></script>
</body>


</html>
